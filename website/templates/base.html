<!-- This is the base template: like header, footer, adn more. And then we over-ride it. -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width", initial-scale="1" />
        <!-- This is a block and it is used for templates: -->
        

        <title>{% block title %} Home {% endblock %}</title>
        <link rel="stylesheet"
          href="{{ url_for('static', filename='css/base_style.css') }}">

    </head>
    
    <body>
        <!-- Creating a header --> 
        <div class="container_header"> 
            <p class="welc_txt"> Welcome </p>
            <button class="login">Login</button>
            <button class="signUp">Sign Up</button>
            <button class="logout">Logout</button>
            <button class="home">Home</button>
        </div>

        

        <!-- Loading from static, a javascript file -->
        <script 
            type="text/javascript"
            src="{{ url_for('static', filename='js/base.js')}}"> 
        </script>



    </body>
</html>
