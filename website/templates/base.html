<!-- This is the base template: like header, footer, adn more. And then we over-ride it. -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width", initial-scale="1" />
        <!-- This is a block and it is used for templates: -->
        

        <title>
            {% block title %}Default Title{% endblock %}
        </title>
        <link rel="stylesheet"
          href="{{ url_for('static', filename='base_style.css') }}">

    </head>
    
    <body>
        <!-- Creating a header --> 

        <div class="container_header"> 
              
            <p class="welc_txt"> Welcome </p>

            {% if user.is_authenticated %}
            <a href="{{ url_for('views.home') }}" class="nav-btn">Home</a>
            <a href="{{ url_for('auth.logout') }}" class="nav-btn">Logout</a>
            {% else %}
            <a href="{{ url_for('auth.login') }}" class="nav-btn">Login</a>
            <a href="{{ url_for('auth.sign_up') }}" class="nav-btn">Sign Up</a>
            {% endif %}

        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert {{ category }}">
                    {{ message }}
                <button class="close-btn">&times;</button>
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <div class="container" style="padding-top: 70px;" >
            {% block content %}
            {% endblock %}
        </div>

    
        <!-- Loading from static, a javascript file -->
        <script 
            type="text/javascript"
            src="{{ url_for('static', filename='base.js')}}"> 
        </script>



    </body>
</html>
