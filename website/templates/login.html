{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<form method="POST">
    <h3> Login </h3>
    <!-- Email: -->
    <div class="Email">
        <label for="email">Email Address</label>
        <input 
            type="email" 
            class="input-email" 
            id="email"
            name="email" 
            placeholder="Enter email" 
        />
    </div>
    
    <!-- Password: -->
    <div class="password1">
        <label for="password1">Password</label>
        <input 
            type="password" 
            class="password1" 
            id="password"
            name="password" 
            placeholder="Enter password" 
        />
    </div>


    <br />
    <button type="submit" class="submit-btn"> 
        Login  
    </button>
{% endblock %}
